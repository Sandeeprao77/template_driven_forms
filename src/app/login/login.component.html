
<form
  #logForm="ngForm"
  (ngSubmit)="login(logForm)"
  style="padding-left: 25%"
>
  <div>
    <h1>Login form</h1>
  </div>
  <div style="display: flex; padding: 10px">
      <label
        style="width: 150px"
        for="email"
        [class.error-label]="email.invalid && email.touched"
        >Email</label
      >
      <input
        type="email"
        name="email"
        ngModel
        required
        #email="ngModel"
        required
        email
        [class.invalid-input]="email.invalid && email.touched"
        [class.valid-input]="email.valid && email.touched"
      />
      <div *ngIf="email.invalid && email.touched">
        <small
          *ngIf="email.errors?.['required']"
          style="color: red"
          class="error-msg"
          >Enter Valid Email</small
        >
        <small
          *ngIf="email.errors?.['email']"
          style="color: red"
          class="error-msg"
          >Enter valid Email</small
        >
      </div>
    </div>
    <div style="display: flex; padding: 10px">
      <label
        style="width: 150px"
        for="password"
        [class.error-label]="password.invalid && password.touched"
        >Password</label
      >
      <input
        type="password"
        name="Password"
        ngModel
        required
        #password="ngModel"
        minlength="8"
        [class.invalid-input]="password.invalid && password.touched"
        [class.valid-input]="password.valid && password.touched"
      />
      <div *ngIf="password.invalid && password.touched">
        <small
          *ngIf="password.errors?.['required']"
          style="color: red"
          class="error-msg"
          >Enter Valid Password</small
        >
        <small
          *ngIf="password.errors?.['minlength']"
          style="color: red"
          class="error-msg"
          >Invalid Password.</small
        >
      </div>
    </div>
    <div style="padding-left: 40px" >
      <button type="submit" [disabled]="logForm.invalid" class="log-btn">
        Login
      </button>
      

      <div style="margin-top: 20px">
        Don't have an account?
        <a routerLink="">Register here</a>
      </div>
    </div>
    </form>
